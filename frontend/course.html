<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses - H e c k t i c</title>
  <link rel="stylesheet" href="./css/dashboard.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-content">
        <div class="logo">H e c k t i c</div>
        <ul class="nav-links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./course.html" class="active">Courses</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Page Title -->
      <header style="text-align:center; margin-bottom:2rem;">
        <h2>Browse Our Courses</h2>
        <p style="color:#999; font-size:0.95rem;">
          Explore a wide range of structured and interactive courses.
        </p>
      </header>

      <!-- Search Bar -->
      <div class="search-container">
        <input
          type="text"
          id="courseSearch"
          placeholder="Search for courses..."
          oninput="searchCourses()"
        />
      </div>

      <!-- Course Results -->
      <div id="courseResults" class="courses-grid">
        <!-- Sample Course Cards -->
        </div>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script>
    function searchCourses() {
      const input = document.getElementById("courseSearch").value.toLowerCase();
      const cards = document.querySelectorAll(".course-card");
      cards.forEach(card => {
        const title = card.querySelector(".course-title").textContent.toLowerCase();
        const instructor = card.querySelector(".course-instructor").textContent.toLowerCase();
        if (title.includes(input) || instructor.includes(input)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
